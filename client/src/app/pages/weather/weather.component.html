<div class="row">
    <div class="col-10 offset-1">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th *ngFor="let col of getObjectKeys()">
                        {{ col.title }}
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of list | async">
                    <td *ngFor="let col of getObjectKeys()">
                        {{ item[col.key] }}
                    </td>
                    <td>
                        <div class="btn-group">
                            <button (click)="onCreate(item)" class="btn btn-info btn-sm">
                                <i class="fa fa-refresh"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
